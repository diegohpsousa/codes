<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando formulario</title>
</head>
<body>

    <h1>Formulario</h1>

    <form action="post">
        <h3>Dados para login:</h3>
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="" placeholder="e-mail" required>
        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="" required placeholder="senha">
        

        <h3>Dados Pessoais</h3>

        <label for="nome">Nome:</label>
        <input type="text" placeholder="Nome"required><br>
        <label for="sobrenome">Sobrenome:</label>
        <input type="text" name="sobrenome" placeholder="Sobrenome" id=""required><br>
        <label for="sexo">Sexo:</label><br>
        <input type="radio" name="sexo" id="" value="M">
        <label for="masculino">Masculino</label><br>
        <input type="radio" name="sexo" id="" value="F">
        <label for="feminino">Feminino</label><br>
        <label for="CPF">CPF:</label>
        <input type="number" maxlength="11" name="CPF" id=""required placeholder="Apenas Numeros"><br>
        <label for="telefone">Telefone:</label>
        <input type="tel" name="telefone" id=""required placeholder="Telefone"><br>
        <label for="data-nasc">Data de Nascimento:</label>
        <input type="date" name="data-nasc" id=""required><br>

        <h3>Endereço</h3>

        <label for="cep">CEP:</label>
        <input type="number" name="cep" maxlength="8" id="" required placeholder="Apenas numeros"><br>
        <label for="rua">Rua:</label>
        <input type="text" placeholder="Rua" required><br>
        <label for="numero">Numero:</label>
        <input type="number" name="numero" id="" placeholder="Numero" required><br>
        <label for="bairro">Bairro:</label>
        <input type="text" name="bairro" id="" required placeholder="Bairro"><br>
        <label for="cidade">Cidade:</label>
        <input type="text" name="cidade" id="" placeholder="Cidade" required><br>
        <label for="estado">Estado:</label>
        <select id="estado" name="estado" required>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG" selected>Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
            <option value="EX">Estrangeiro</option>
        </select><br>
        <button type="reset">Limpar</button>
        <button type="submit">Enviar</button>



    </form>



    <script src="/script.js"></script>
</body>
</html>
